<div class="container">
  <div class="row">
  <h1>
    <b style="font-size: 50px; color:black;">Product Management</b>
  </h1>
</div>
<div class="row">
  <div class="col-md-8">
  <mat-form-field class="example-form">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Product" class="example-full-width">
  </mat-form-field>
</div>
<div class="col-md-4">
  <button mat-raised-button color="primary" (click)="onProduct_Add()">
    <mat-icon>add</mat-icon> Add New Product
  </button>
</div>
</div>
<div class="row">
  <table mat-table [dataSource]="product_dataSource" matSort>

    <ng-container matColumnDef="Action1">
      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let item">
        <mat-checkbox (change)="onCheakboxchacked(item)" color="primary"></mat-checkbox>
      </td>

    </ng-container>

    <ng-container matColumnDef="Product_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.Product_name | uppercase}} </td>
    </ng-container>


    <ng-container matColumnDef="Product_price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let item"> {{item.Product_price | currency:'INR'}} </td>
    </ng-container>


    <ng-container matColumnDef="Category_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
      <td mat-cell *matCellDef="let item"> {{item.Category_name}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let item">
        <button mat-mini-fab color="basic" (click)="onProduct_Update(item)">
            <mat-icon>create</mat-icon>
        </button>
          &nbsp;&nbsp;&nbsp;
          <button mat-mini-fab color="basic" (click)="onProduct_Delete(item)">
              <mat-icon>delete</mat-icon>
          </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
  <br>
  <div class="row">

  <div class="col-md-4">
    <button mat-raised-button color="warn" (click)="Selected_delete()"><mat-icon>delete</mat-icon> Delete All</button>
  </div>

  <div class="col-md-8">
      <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
  </div>
</div>
</div>
