
<div class="container">
  <h1>
    <b style="font-size: 50px; color:black;">Employee Management</b>
  </h1>



  <mat-form-field class="example-form">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Name" class="example-full-width">
  </mat-form-field>

  <button mat-raised-button style="margin-left: 400px;" color="primary" (click)="Pay_salary()" [disabled]='!flag'>
    Pay Salary
  </button>

  <div class="card-body" *ngIf="!flag1">
      <div class="table-responsive" >
          <h6>*No Record Found</h6>

    </div>
    </div>
    <div class="card-body" *ngIf="flag1">
        <div class="table-responsive" >

  <table mat-table [dataSource]="employee_dataSource" matSort>

     <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let item"> {{item.Name | uppercase}} </td>
    </ng-container>

    <ng-container matColumnDef="Email_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let item"> {{item.Email_id}} </td>
    </ng-container>

    <ng-container matColumnDef="Mobile_no">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile Number </th>
      <td mat-cell *matCellDef="let item"> {{item.Mobile_no}} </td>
    </ng-container>

    <ng-container matColumnDef="Salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let item"> {{item.Salary | currency:'INR'}} </td>
    </ng-container>

    <ng-container matColumnDef="Joining_date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Joining_date </th>
      <td mat-cell *matCellDef="let item"> {{ item.Joining_date | date}}  </td>
    </ng-container>

    <ng-container matColumnDef="Withdrawl_amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMI Amount </th>
      <td mat-cell *matCellDef="let element; let k=index;"> {{emi[k]}}</td>
    </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10]">
    </mat-paginator>


  </div>
