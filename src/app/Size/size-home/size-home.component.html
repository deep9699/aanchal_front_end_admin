
<div class="container">
  <h1>
    <b style="font-size: 50px; color:black;">Size Management</b>
  </h1>
  <mat-form-field class="example-form">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Category" class="example-full-width">
  </mat-form-field>

  <button mat-raised-button style="margin-left: 400px;" color="primary" (click)="Add_size()">
    <mat-icon>add</mat-icon> Add Size
  </button>

  <table mat-table [dataSource]="size_dataSource" matSort>
    <ng-container matColumnDef="Action1">
      <th mat-header-cell *matHeaderCellDef> </th>

      <td mat-cell *matCellDef="let arr">
        <mat-checkbox (change)="checkedItems(arr)" color="primary"></mat-checkbox>
      </td>

    </ng-container>

    <ng-container matColumnDef="Size_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Size Name </th>
      <td mat-cell *matCellDef="let arr"> {{arr.Size_name}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let arr">
            <button mat-mini-fab color="basic" (click)="Size_name_Update(arr)">
                <mat-icon>create</mat-icon>
            </button>
            &nbsp;&nbsp;&nbsp;
          <button mat-mini-fab color="basic" (click)="SizeDelete(arr)">
                <mat-icon>delete</mat-icon>
            </button>


        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10]">
    </mat-paginator>

    <button mat-raised-button color="warn" (click)="selectedDelete()"><mat-icon>delete</mat-icon> Delete All</button>
  </div>
