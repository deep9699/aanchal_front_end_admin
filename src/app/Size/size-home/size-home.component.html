<div class="container">
  <div class="card size">
    <div class="card-header card-header-primary">
      <h2 class="card-title ">Size Management</h2>
      <p class="card-category"> click on header to sort the data</p>
    </div>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="example-form">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Size"
            class="example-full-width">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <button mat-raised-button color="primary" (click)="Add_size()" class="btn">
          <mat-icon>add</mat-icon> Add Size
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="size_dataSource" matSort multiTemplateDataRows>
          <tbody>
            <ng-container matColumnDef="Action1">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let arr">
                <mat-checkbox (change)="checkedItems(arr)" color="primary"></mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="Size_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Size Name </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Size_name}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let arr">
                <button mat-mini-fab color="basic" (click)="Size_name_Update(arr)">
                  <mat-icon>create</mat-icon>
                </button>
                &nbsp;&nbsp;&nbsp;
                <button mat-mini-fab color="basic" (click)="SizeDelete(arr)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button mat-raised-button color="warn" (click)="selectedDelete()">
          <mat-icon>delete</mat-icon> Delete All
        </button>
      </div>
      <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[2,10]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
