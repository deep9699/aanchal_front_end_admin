<div class="container">
  <div class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header card-header-primary">
              <h4 class="card-title">Update Supplier</h4>
              <p class="card-category">Existing Supplier is being updatedd</p>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onsave(f)" #f="ngForm" class="example-form">
                <div class="rows">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Email_id:" type="text" [(ngModel)]="Email_id" name="Email_id"
                      #id="ngModel" email required>
                    <mat-error *ngIf="id.hasError('email')">
                      Email is Invalid
                    </mat-error>
                    <mat-error *ngIf="id.hasError('required')">
                      Email is Required
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Password:" type="text" [(ngModel)]="Password" name="Password"
                      #pass="ngModel" required minlength="6">
                    <mat-error *ngIf="pass.hasError('min')">
                      Password is too short
                    </mat-error>
                    <mat-error *ngIf="pass.hasError('required')">
                      Password is Required
                    </mat-error>
                  </mat-form-field>

                  <div class="form-group">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Name:" type="text" (keypress)="keyPressText($event)" [(ngModel)]="Name" name="Name" #user="ngModel"
                        required>
                      <mat-error *ngIf="user.hasError('required')">
                        Supplier Name is Required
                      </mat-error>
                    </mat-form-field>
                  </div>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Mobile_no:" type="text" (keypress)="keyPressNumber($event)" name="Mobile_no" [(ngModel)]="Mobile_no"
                      #mob1="ngModel" required required minlength="10">
                    <mat-error *ngIf="mob1.hasError('min')">
                      Required 10 Digit
                    </mat-error>
                    <mat-error *ngIf="mob1.hasError('required')">
                      Mobile Number is Required
                    </mat-error>
                  </mat-form-field>

                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Address" name="Address" #ad="ngModel" [(ngModel)]="Address" required>
                    <mat-error *ngIf="ad.hasError('required')">
                      Address is required
                    </mat-error>
                  </mat-form-field>

                </div>
                <div class="rows">
                  <button mat-raised-button class="btn" type="submit" [disabled]="!f.valid">Update
                    Supplier</button>
                  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                  <button mat-raised-button color="warn" (click)="onclickCancle()">CANCEL</button>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
