<div class="container">
  <div class="card size">
    <div class="card-header card-header-primary">
      <h2 class="card-title ">Supplier Order Management</h2>
      <p class="card-category"> click on header to sort the data</p>
    </div>
    <div class="row">
      <div class="col-md-8">
        <mat-form-field class="example-form">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Supplier"
            class="example-full-width">
        </mat-form-field>
      </div>
      <div class="col-md-4">
        <button mat-raised-button [routerLink]="['../supplier_order_status']">
          Sent Requests
        </button>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="Table_dataSource" matSort multiTemplateDataRows class="mat-elevation-z8">
          <tbody>
            <ng-container matColumnDef="Product_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let item"> {{item.Product_name | uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="Product_price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
              <td mat-cell *matCellDef="let item"> {{item.Product_price | currency:'INR'}} </td>
            </ng-container>

            <ng-container matColumnDef="Category_name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
              <td mat-cell *matCellDef="let item"> {{item.Category_name | uppercase}} </td>
            </ng-container>

            <ng-container matColumnDef="Size">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
              <td mat-cell *matCellDef="let item"> {{item.Size_name}} </td>
            </ng-container>

            <ng-container matColumnDef="Color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
              <td mat-cell *matCellDef="let item"> {{item.Color_name}} </td>
            </ng-container>

            <ng-container matColumnDef="Quentity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
              <td mat-cell *matCellDef="let item"> {{item.Quantity}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let item">

                <button mat-raised-button color="primary" (click)="onOrder_now(item)">
                  Order Now
                </button>
                <!-- &nbsp;&nbsp;
          <button mat-raised-button color="warn" (click)="onRemind_later()">
            Remind Later
          </button> -->

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[5,10]">
        </mat-paginator>
      </div>
    </div>
  </div>
