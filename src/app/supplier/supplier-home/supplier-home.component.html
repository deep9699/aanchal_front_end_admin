<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h1>
        <b style="font-size: 50px; color:black;">Supplier Management</b>
      </h1>
    </div>


  </div>
  <div class="row">
    <div class="col-md-8">
      <mat-form-field class="example-form">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Serach Supplier" class="example-full-width">
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <button mat-raised-button color="primary" (click)="onclickSupplieradd()">
        <mat-icon>add</mat-icon>Add Supplier
      </button>
    </div>
  </div>

  <div class="row">
    <table mat-table [dataSource]="Supplier_dataSource" matSort>


      <ng-container matColumnDef="Action1">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let arr">

          <mat-checkbox (change)="selectedSupplier(arr)" color="primary"></mat-checkbox>
        </td>

      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name </th>
        <td mat-cell *matCellDef="let arr"> {{arr.Name}} </td>
      </ng-container>


      <ng-container matColumnDef="Mobile_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile_no </th>
        <td mat-cell *matCellDef="let arr"> {{arr.Mobile_no}} </td>
      </ng-container>



      <ng-container matColumnDef="Action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let arr">
          <button mat-mini-fab color="basic" (click)="onSupplier_Update(arr)">
            <mat-icon>create</mat-icon>
          </button>
          &nbsp;&nbsp;&nbsp;
          <button mat-mini-fab color="basic" (click)="delete_supplier(arr)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="row">
    <div class="col-md-4">
      <button mat-raised-button color="warn" (click)="selectedDelete()">
        <mat-icon>delete</mat-icon> DeleteAll
      </button>
    </div>
    <div class="col-md-8">
      <mat-paginator [pageSizeOptions]="[1,5]">
      </mat-paginator>
    </div>
  </div>
</div>
