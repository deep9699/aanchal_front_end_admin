<div class="container">
  <div class="card size">
    <div class="card-header card-header-primary">
      <h2 class="card-title ">Bill Management</h2>
      <p class="card-category"> click on header to sort the data</p>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" matSort multiTemplateDataRows>
          <tbody>
            <ng-container matColumnDef="Bill_date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Bill_date | date}} </td>
            </ng-container>
            <ng-container matColumnDef="Total_amount">
              <th mat-header-cell *matHeaderCellDef> Amount </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Total_amount}} </td>
            </ng-container>
            <ng-container matColumnDef="Fk_c_email_id">
              <th mat-header-cell *matHeaderCellDef> Emil_id </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Email_id}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let arr">
                <button mat-raised-button (click)="Bill_details(arr)" class="btn">
                  Bill Details
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-8">
          <mat-paginator [pageSizeOptions]="[2,10]"></mat-paginator>
        </div>
      </div>
  </div>
</div>
