<html>
  <body>
<div class="container img">
  <!-- <h1>Aanchal </h1>
  <hr> -->
 
    <div class="form-group">
        <div class="loginpg">
      <mat-form-field class="example-full-width" hintLabel="Must be valid Email Id">
        
          <label>Email</label> <br>       
        <input name="email_id" ngModel #email_id="ngModel" required email placeholder="Email Id"
          [(ngModel)]="email_id1">
        <mat-error *ngIf="email_id?.hasError('required')">
          email id is required
        </mat-error>

        <mat-error *ngIf="!email_id?.hasError('required')">
          email id is not valid
        </mat-error>
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width" hintLabel="Must conatin 8 characters">
        <label>Password</label>
        <input name="password" ngModel #password="ngModel" required [type]="flag ? 'password' : 'text'"
          placeholder="Password" [(ngModel)]="password1" maxlength="8">
        <mat-icon matSuffix (click)="flag = !flag">{{flag ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint align="end">{{password.value.length}}/8</mat-hint>
        <mat-error *ngIf="password.hasError('required')">
          password is required
        </mat-error>
      </mat-form-field>

      
    <div class="row">
        <div class="btn-group col-md-2" style="margin-left:100px;">
          <!-- <button (click)="onclicklogin()" style="background-color:cornflowerblue;font-size: 30px;">Log In</button> -->
          <a mat-raised-button (click)="onclicklogin()" color="primary" class=".btn-general">Log In</a>
        </div>
        <div class="atag col-md-6" style="margin-left:80px;padding: 20px;">
          <a mat-raised-button (click)="onclickforget()" class=".btn-general">Forget Password?</a>
        </div>
      </div>
    </div>
  </div>
 
</div>  
    
</body>
</html>
