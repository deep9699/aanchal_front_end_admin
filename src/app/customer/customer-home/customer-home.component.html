<div class="container">
  <div class="card size">
    <div class="card-header card-header-primary">
      <h2 class="card-title ">Customer Management</h2>
      <p class="card-category"> click on header to sort the data</p>
    </div>
    <mat-form-field class="example-form">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Customer"
        class="example-full-width">
    </mat-form-field>

    <div class="card-body" *ngIf="!flag1">
        <div class="table-responsive" >
            <h6>*No Record Found</h6>

      </div>
      </div>

    <div class="card-body" *ngIf="flag1">
      <div class="table-responsive">
        <table mat-table [dataSource]="Customer_dataSource" matSort multiTemplateDataRows>
          <tbody>
            <ng-container matColumnDef="Action1">
              <th mat-header-cell *matHeaderCellDef> </th>
              <td mat-cell *matCellDef="let arr">
                <mat-checkbox (change)="selectedSupplier(arr)" color="primary"></mat-checkbox>
              </td>
            </ng-container>
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="Mobile_no">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile_no </th>
              <td mat-cell *matCellDef="let arr"> {{arr.Mobile_no}} </td>
            </ng-container>
            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let arr">
                <button mat-mini-fab color="basic" (click)="delete_customer(arr)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
      </div>
      <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[1,5]">
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
