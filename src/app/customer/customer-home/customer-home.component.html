<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>
          <b style="font-size: 50px; color:black;">Customer Management</b>
        </h1>
      </div>


    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field class="example-form">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Serach Customer" class="example-full-width">
        </mat-form-field>
      </div>

    <div class="row">
      <table mat-table [dataSource]="Customer_dataSource" matSort>


        <ng-container matColumnDef="Action1">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let arr">

            <mat-checkbox (change)="selectedSupplier(arr)" color="primary"></mat-checkbox>
          </td>

        </ng-container>


        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name </th>
          <td mat-cell *matCellDef="let arr"> {{arr.Name}} </td>
        </ng-container>


        <ng-container matColumnDef="Mobile_no">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile_no </th>
          <td mat-cell *matCellDef="let arr"> {{arr.Mobile_no}} </td>
        </ng-container>



        <ng-container matColumnDef="Action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let arr">

            <button mat-mini-fab color="basic" (click)="delete_customer(arr)">
              <mat-icon>delete</mat-icon>
            </button>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
     <div class="col-md-8">
        <mat-paginator [pageSizeOptions]="[1,5]">
        </mat-paginator>
      </div>
    </div>
  </div>
